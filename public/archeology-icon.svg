<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ar-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bg-grad)"/>
  
  <!-- AR Frame (óculos AR) -->
  <g transform="translate(512, 350)">
    <!-- Left lens -->
    <rect x="-280" y="-80" width="200" height="160" rx="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="12"/>
    <!-- Right lens -->
    <rect x="80" y="-80" width="200" height="160" rx="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="12"/>
    <!-- Bridge -->
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="white"/>
    <!-- Left temple -->
    <path d="M -280,-10 L -400,-10" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <!-- Right temple -->
    <path d="M 280,-10 L 400,-10" stroke="white" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Artifact (vaso arqueológico) -->
  <g transform="translate(512, 600)">
    <path d="M -80,0 L -100,120 L -60,180 L 60,180 L 100,120 L 80,0 Z" 
          fill="url(#ar-grad)" stroke="white" stroke-width="8"/>
    <!-- Detalhes decorativos -->
    <circle cx="-40" cy="90" r="15" fill="rgba(255,255,255,0.5)"/>
    <circle cx="40" cy="90" r="15" fill="rgba(255,255,255,0.5)"/>
    <circle cx="0" cy="140" r="20" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- AR Grid overlay -->
  <g opacity="0.3">
    <line x1="200" y1="200" x2="824" y2="200" stroke="white" stroke-width="2" stroke-dasharray="20,10"/>
    <line x1="200" y1="400" x2="824" y2="400" stroke="white" stroke-width="2" stroke-dasharray="20,10"/>
    <line x1="200" y1="600" x2="824" y2="600" stroke="white" stroke-width="2" stroke-dasharray="20,10"/>
    <line x1="200" y1="800" x2="824" y2="800" stroke="white" stroke-width="2" stroke-dasharray="20,10"/>
  </g>
  
  <!-- Scan effect -->
  <g opacity="0.6">
    <circle cx="512" cy="600" r="180" fill="none" stroke="#60A5FA" stroke-width="3" stroke-dasharray="10,5"/>
    <circle cx="512" cy="600" r="200" fill="none" stroke="#60A5FA" stroke-width="2" stroke-dasharray="10,5"/>
    <circle cx="512" cy="600" r="220" fill="none" stroke="#60A5FA" stroke-width="1" stroke-dasharray="10,5"/>
  </g>
</svg>
